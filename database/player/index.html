<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Profile | FootyPip</title>

<style>
:root {
    --dark-green: #14341b;
    --accent-green: #19d678;
    --bg-light: #f4f7f5;
}

* { box-sizing: border-box; }

body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: var(--dark-green);
    margin: 0;
    padding: 40px;
    color: #222;
}

.card {
    background: #ffffff;
    max-width: 1200px;
    margin: auto;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

h1 {
    margin-top: 0;
    color: var(--dark-green);
    border-bottom: 4px solid var(--accent-green);
    padding-bottom: 10px;
}

h2 { color: var(--dark-green); margin-top: 40px; }
h4 { color: var(--accent-green); }

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 30px;
    font-size: 0.95rem;
}

th {
    background: var(--dark-green);
    color: #fff;
    padding: 10px;
    text-align: left;
}

td {
    padding: 9px 10px;
    border-bottom: 1px solid #ddd;
}

tr:nth-child(even) { background: var(--bg-light); }
tr:hover { background: rgba(25,214,120,0.15); }

.block {
    background: var(--bg-light);
    border-left: 6px solid var(--accent-green);
    padding: 14px 18px;
    border-radius: 6px;
    margin-bottom: 16px;
}

.footer {
    text-align: center;
    margin-top: 40px;
    font-size: 0.85rem;
    color: #666;
}
</style>
</head>

<body>

<div class="card">

    <!-- ðŸ”§ ID-evi usklaÄ‘eni s player.js -->
    <h1 id="player-name"></h1>

    <p><strong>Position:</strong> <span id="player-position"></span></p>
    <p><strong>Date of birth:</strong> <span id="player-dob"></span></p>
    <p><strong>Nationality:</strong> <span id="player-nationality"></span></p>

    <div id="clubs"></div>
    <div id="trophies"></div>
    <div id="leagues"></div>
    <div id="managers"></div>

    <div class="footer">
        Â© Data from Transfermarkt | Generated by FootyPip
    </div>

</div>

<script src="../assets/player.js"></script>
</body>
</html>
